<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Página principal</h1>
    <p>Seja bem-vindo a página principal</p>
    
    <hr>
   <!-- LINK ABSOLUTO -->
    <a href="https://google.com" target="_blank">Ir para o google</a><br>
    <!-- Caminho absoluto, quando você usa o caminho completo de um site para ser direcionado -->
    <!-- Target blamck, especifica que você quer abrir um site numa nova aba -->

    <!-- LINK RELATIVO, se você esteja navegando no seu próprio projeto -->
    <a href="citacoes.html">Citações</a>
    <hr>

    <p></p>


</body>
</html>
