<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    
    <hr>

    <!-- Width definimos a lagura, boder as bordas e no style texte align center deixamos centralizado -->
    <table width="100%" border="1" style="text-align: center;"> 
        <!-- Tr são as linhas -->
        <!-- Th são as colunas -->
        <!-- Td são as informações da tabela -->
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
            <td>56kg</td>
        </tr>
    </table>
</body>
</html>
