<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <h1>Formulários</h1>
    
    <hr>

    <form>

        <label for="campo_nome">Nome:</label>
        <!-- Informação da lateral do bloco -->
        
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
        <!-- Placeholder - Informações que voce coloca no bloco -->
        
        <!-- Required, não permite que enviem o formulário com algum cmapo em branco -->
        <br>
        
        <label for="campo_sobrenome">Sobrenome:</label>
        <input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome" required>

        <br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Ensira sua senha" required>
        <!-- Type password para senha -->
        
        <br>

        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Insira seu e-mail" required>
        
        <br><br>

        <h2>Animal de estimação</h2>
        
        <input type="radio" id="dog" name="animal" value="dog">
        <label for="dog">Cachorro</label>
        <!-- O campo radio é uma unica escolha, apenas uma opção -->

        <br><br>

        <input type="radio" id="cat" name="animal" value="Gato">
        <label for="cat">Gato</label>

        <br><br>

        <input type="radio" id="rato" name="animal" value="Rato">
        <label for="rato">Rato</label>

        <br><br>

        <h2>O que voce tem em casa?</h2>

        <!-- Mais como uma lista de itens onde pode escolher mais de uma opção -->

        <input id="item1" type="checkbox" name="item1"
        value="TV">
        <label for="item1">TV</label><br><br>

        <input id="item2" type="checkbox" name="item2"
        value="Geladeira">
        <label for="item2">TV</label><br><br>

        <input id="item3" type="checkbox" name="item3"
        value="Computador">
        <label for="item3">TV</label><br><br>

        <h2>Escolha uma cor:</h2>

        <select name="cores">
            <!-- Selection são multiplas escolhas -->
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="roxo">Roxo</option>
            <option value="amarelo">Amarelo</option>
        </select> <br><br>

        <h2>Digite sua mensagem</h2>

        <textarea rows="15" cols="55">Texto de exemplo</textarea>
        <!-- Área pra inserir um texto, Já o ROWS é pra linhas e COLS colunas -->

        <br><br><br>

        <input type="submit" value="Enviar formulário">
        <!-- Type submite, cria um botão para envio de formulário. No value você insere o conteúdo escrito do botão -->


    </form>

</body>
</html>
